- hosts: localhost
  tasks:
    - name: Include vars for distribution
      include_vars:
        file: "vars/{{ item }}"
      with_items:
        - global.yml
        - "{{ ansible_distribution }}.yml"
      


    
    - name: Install required packages
      package:
        name: "{{ item }}"
        state: present
      with_items: "{{ required_packages }}"